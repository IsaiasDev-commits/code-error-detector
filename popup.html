<!DOCTYPE html>
<html>
<head>
  <title>Code Assistant Pro</title>
  <style>
    body {
      width: 450px;
      min-height: 400px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    .container {
      background: white;
      min-height: 400px;
      border-radius: 10px;
      margin: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }
    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .header .subtitle {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    .stats {
      background: #f8f9fa;
      padding: 12px 20px;
      margin: 0;
      font-size: 13px;
      text-align: center;
      border-bottom: 1px solid #e9ecef;
    }
    .stats .count {
      font-weight: bold;
      color: #007bff;
    }
    .content {
      padding: 15px 20px;
    }
    .error-list {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 10px;
    }
    .error {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
    }
    .error-type {
      font-weight: bold;
      color: #856404;
      font-size: 11px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .error-message {
      color: #333;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    #analyze-code {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }
    #clear-errors {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      color: white;
    }
    #analyze-code:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
    }
    #clear-errors:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
    }
    .empty-state {
      text-align: center;
      color: #6c757d;
      padding: 40px 20px;
      font-style: italic;
    }
    .empty-state .icon {
      font-size: 40px;
      margin-bottom: 10px;
      opacity: 0.5;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #007bff;
    }
    .loading .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-severity-high {
      border-left: 4px solid #dc3545;
    }
    .error-severity-medium {
      border-left: 4px solid #ffc107;
    }
    .error-severity-low {
      border-left: 4px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üîç Code Assistant Pro</h2>
      <div class="subtitle">AI-Powered Code Analysis</div>
    </div>
    
    <div class="stats">
      <span id="error-count">0 errores detectados</span>
    </div>

    <div class="content">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Analizando con IA...</div>
      </div>

      <div class="error-list" id="error-list">
        <div class="empty-state" id="empty-state">
          <div class="icon">‚úÖ</div>
          <div>No se encontraron errores en esta p√°gina</div>
          <div style="font-size: 11px; margin-top: 8px;">La extensi√≥n est√° monitoreando en segundo plano</div>
        </div>
      </div>

      <div class="controls">
        <button id="analyze-code">
          <span>ü§ñ</span> Analizar con IA
        </button>
        <button id="clear-errors">
          <span>üóëÔ∏è</span> Limpiar
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
